<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Introcução ao CSS</title>


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">


    <style>
        h1 {
            background-color: #e6ffe6;
            font-family: 'Coda Caption', sans-serif, monospace;
        }

        #t1 {
            color: tomato;
            font-family: monospace;
        }

        #t2 {
            color: rgb(255, 99, 71);
        }

        #t3 {
            color: hsl(9, 100%, 64%);
        }

        #t4 {
            color: rgba(255, 99, 70, 0.5);
        }

        #t5 {
            color: hsla(9, 100%, 64%, 0.6);
        }
    </style>
</head>

<body>
    <h1 id="t1">Titulo 1</h1>
    <h1 id="t2">Titulo 2</h1>
    <h1 id="t3">Titulo 3</h1>
    <h1 id="t4">Titulo 4</h1>
    <h1 id="t5">Titulo 5</h1>
</body>

</html>
